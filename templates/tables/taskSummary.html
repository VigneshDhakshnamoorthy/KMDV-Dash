<div class="row">
    <div class="col">
        <h3 class="subHeader">Task Summary</h3>
    </div>
</div>

<div class="row border-bottom grey-bg">
    <div class="col">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="last-week-tab" data-bs-toggle="tab" data-bs-target="#last-week"
                    type="button" role="tab" aria-controls="last-week" aria-selected="true">
                    Last Week
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="current-week-tab" data-bs-toggle="tab" data-bs-target="#current-week"
                    type="button" role="tab" aria-controls="current-week" aria-selected="false">
                    Current Week
                </button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="last-week" role="tabpanel" aria-labelledby="last-week-tab">
                <div class="row">
                    <div class="col">{{task_last_week|safe}}</div>
                </div>
            </div>
            <div class="tab-pane fade" id="current-week" role="tabpanel" aria-labelledby="current-week-tab">
                <div class="row">
                    <div class="col">{{task_current_week|safe}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
